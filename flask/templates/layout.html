<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <!-- OpenGraph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bobechgifs.dk/">
    <meta property="og:title" content="Bo Bech-GIFs">
    <meta property="og:description" content="Ekspressive GIFs med tv-kokken Bo Bech, der især er kendt fra tv-programmet Med kniven for struben">
    <meta property="og:image" content="{{ url_for('static', filename='favicon.ico') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ekspressive GIFs med tv-kokken Bo Bech, der især er kendt fra tv-programmet Med kniven for struben">
    <meta name="keywords" content="GIF, GIFs, Bo Bech, Med kniven for struben">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Bo Bech-GIFs</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <!-- THE HEADER, OUTSIDE CONTAINER TO IGNORE MARGINS -->
    <div class="bg-primary bg-gradient">
      <div class="banner py-4 text-white shadow">
        <h1 class="text-center m-4">Bo Bech-GIFs</h1>
        <div class="text-center">
          <span class="d-inline-block align-middle">via</span>
          <a id="tenor-logo" href="https://tenor.com/users/isail">
            <img src="/static/logos/tenor.svg" width="50" alt="Tenor">
          </a>
        </div>
      </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="fixed float-end mr-4 back-to-top hide">
      <button type='button' class="btn btn-dark" id="load-button">
        <a href="#" class="text-white text-decoration-none">
          <div class = "btn-test d-flex justify-content-center align-items-center">
            <img class="svg-icon" src="/static/icons/arrow_up.svg" width="auto" alt="Up Arrow">
          </div>
        </a>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 
    <!-- Toggle plugin for bootstrap -->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <link href="static/styles.css" rel="stylesheet">

    <!-- Script -->
    <script type="text/javascript" src="/static/script.js"></script>
  </body>
</html>
